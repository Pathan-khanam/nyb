<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Tracker</title>
    <link rel="stylesheet" href="./stdnt.css">
</head>
<body>
   <div class="container">

  <h1>Student Score Tracker</h1>

  <div class="addStudent">
    <input id="nameInput" type="text" placeholder="Student Name">
    <input id="marksInput" type="number" placeholder="Marks">
    <button onclick="addStudent()">Add Student</button>
  </div>

  <div class="controls">
    <input id="searchBox" type="text" placeholder="Search by name..." onkeyup="searchStudents()">
    <button onclick="sortAZ()">Sort A-Z</button>
    <button onclick="sortZA()">Sort Z-A</button>
    <button onclick="sortMarks()">Sort by Marks</button>
    <button onclick="filterPassed()">Passed</button>
    <button onclick="filterFailed()">Failed</button>
  </div>

  <div id="studentsContainer">
    <!-- Student cards will appear here -->
  </div>

</div>

<script src="./stdnt.js"></script>
</body>
</html>
