  humans.push({el: human, speed: 1 + Math.random()*1.5});

// Function to create structured animals
function createAnimal(type){
  const animal = document.createElement('div'); animal.className = 'animal ' + type;
  const body = document.createElement('div'); body.className = 'body';
  const head = document.createElement('div'); head.className = 'head';
  const leg1 = document.createElement('div'); leg1.className = 'leg leg1';
  const leg2 = document.createElement('div'); leg2.className = 'leg leg2';
  const leg3 = document.createElement('div'); leg3.className = 'leg leg3';
  const leg4 = document.createElement('div'); leg4.className = 'leg leg4';

  animal.appendChild(leg1); animal.appendChild(leg2); animal.appendChild(leg3); animal.appendChild(leg4);
  animal.style.left = Math.random() * forestWidth + 'px';
  forest.appendChild(animal);
