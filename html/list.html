<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Items List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d35400;
    }

    ul.food-list {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    ul.food-list li {
      background-color: #ffe0b2;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 18px;
      color: #4e342e;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    ul.food-list li:hover {
      transform: scale(1.03);
      background-color: #ffcc80;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è My Favorite Foods</h1>

  <ul class="food-list">
    <li>Pizza</li>
    <li>Burger</li>
    <li>Spaghetti</li>
    <li>Sushi</li>
    <li>Ice Cream</li>
    <li>Fried Rice</li>
  </ul>

</body>
</html>
