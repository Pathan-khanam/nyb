<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background: #fff;
    }

    .slides {
      display: flex;
      width: 300%;
      transition: 0.5s ease;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .navigation {
      text-align: center;
      margin-top: 10px;
    }

    .navigation button {
      padding: 8px 12px;
      margin: 0 5px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .navigation button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div>
    <div class="slider">
      <div class="slides" id="slides">
        <div class="slide"><img src="1" alt="Slide 1"></div>
        <div class="slide"><img src="h2" alt="Slide 2"></div>
        <div class="slide"><img src="3" alt="Slide 3"></div>
      </div>
    </div>

    <div class="navigation">
      <button onclick="prevSlide()">⟵ Prev</button>
      <button onclick="nextSlide()">Next ⟶</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');

    function showSlide(index) {
      const offset = -index * 600; // slide width
      slides.style.transform = `translateX(${offset}px)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 3; // 3 slides
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + 3) % 3;
      showSlide(currentIndex);
    }
  </script>

</body>
</html>
