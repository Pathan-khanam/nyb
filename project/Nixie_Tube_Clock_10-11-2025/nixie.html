<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixie Tube Clock</title>
    <link rel="stylesheet" href="./nixie.css">
    <link rel="shortcut icon" href="./nixie.png" type="image/x-icon">
</head>
<body>
    <div class="nixie-clock">
        <div class="tube" id="hours"></div>
        <div class="separator">:</div>
        <div class="tube" id="minutes"></div>
        <div class="separator">:</div>
        <div class="tube" id="seconds"></div>
        <div class="tube" id="ampm"></div>
    </div>

    <script src="./nixie.js"></script>
</body>
</html>
