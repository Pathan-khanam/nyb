<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey & minnie Cartoon 2D</title>
    <link rel="stylesheet" href="./mick&minnie.css">

</head>
<body>
    <!-- Mickey-->

        <div class="character" id="mickey">
        <div class="message"></div>
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="smile"></div>
            </div>

            <div class="body"></div>

            <div class="arm left">
                <div class="finger left1"></div>
                <div class="finger left2"></div>
                <div class="finger left3"></div>
                </div>

            <div class="arm right">
            <div class="glove">
                <div class="finger right1"></div>
                <div class="finger right2"></div>
            <div class="finger right3"></div>
            </div>
            </div>

            <div class="leg left"></div>
            <div class="leg right"></div>

            <div class="shoe left"></div>
            <div class="shoe right"></div>
        
        <div class="caption">Mickey</div>
    </div> 


   <!-- minnie-->
    <div class="character" id="minnie">
        <div class="message"></div>
        <div class="ear left"></div>
        <div class="ear right"></div>
        

            <!-- <div class="bow">
            <div class="bow-left"></div>
            <div class="bow-right"></div>
            <div class="bow-center"></div>
        </div> -->
              <div class="bow"></div>
        <div class="bow">
  <div class="loop left"></div>
  <div class="knot"></div>
  <div class="loop right"></div>
</div>

        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="smile"></div>
            <div class="blush"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
             </div>


             <div class="body">
                <div class="dress"></div>
             </div>

              <div class="arm left"></div>

            <div class="arm right"></div>

            <div class="leg left"></div>
            <div class="leg right"></div>
            

            <div class="shoe left"></div>
            <div class="shoe right"></div>
            
        
        <div class="caption">Minnie</div>
    </div>
     

    <script src="./mick&minnie.js"></script>
</body>
</html>
