<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Drop Circles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      perspective: 1000px;
    }

    .container {
      position: relative;
      top: 20%;
      transform-style: preserve-3d;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      position: absolute;
      background: transparent;
      width: calc(var(--i) * 2.8vmin);
      aspect-ratio: 1;
      border-radius: 50%;
      border: 3px solid rgb(0, 255, 13);
      transform-style: preserve-3d;
      transform: rotateX(70deg) translateZ(calc(var(--i) * 4px));
      animation: animate 3s ease-in-out calc(var(--i) * 0.1s) infinite;
      box-shadow: 0 0 15px rgba(124, 124, 124, 0.5);
      filter: drop-shadow(0 0 6px #0f0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .drop {
      position: absolute;
      width: 10px;
      height: 14px;
      background: radial-gradient(circle at 30% 30%, #0f0, transparent 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(45deg) scale(0);
      opacity: 0;
      animation: dropAnim 3s ease-in-out calc(var(--i) * 0.1s) infinite;
    }

    @keyframes animate {
      0%, 100% {
        transform: rotateX(70deg) translateZ(calc(var(--i) * 4px)) translateY(0);
        filter: hue-rotate(0);
      }
      50% {
        transform: rotateX(70deg) translateZ(calc(var(--i) * 4px)) translateY(-50vmin);
        filter: hue-rotate(360deg);
      }
    }

    @keyframes dropAnim {
      0%, 49%, 100% {
        transform: rotate(45deg) scale(0);
        opacity: 0;
      }
      50% {
        transform: rotate(45deg) scale(1);
        opacity: 0.9;
      }
      55% {
        transform: rotate(45deg) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
   <!-- Water Drop Shape -->
    <div class="circle" style="--i:0;" data-drop="true"></div>
    <div class="circle" style="--i:1;"></div>
